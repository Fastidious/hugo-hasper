<link rel="shortcut icon" href="{{.Site.BaseURL}}images/favicon.ico">
<link rel="apple-touch-icon" href="{{.Site.BaseURL}}images/apple-touch-icon.png" />
<link rel="stylesheet" type="text/css" href="{{.Site.BaseURL}}fonts/genericons.css">
<link rel="stylesheet" type="text/css" href="{{.Site.BaseURL}}css/screen.css" />
<link rel="stylesheet" type="text/css" href="{{.Site.BaseURL}}css/nav.css" />
<link rel="stylesheet" type="text/css"
      href="//fonts.googleapis.com/css?family=Merriweather:300,700,700italic,300italic|Open+Sans:700,400|Inconsolata"
/>

{{if .Site.Params.RSSLink}}
<link href="{{.Site.Params.RSSLink}}" rel="alternate"
      type="application/rss+xml" title="{{.Site.Title}}"
/>
{{else if ne .URL "/"}}
<link href="{{.Site.BaseURL}}index.xml" rel="alternate"
      type="application/rss+xml" title="{{.Site.Title}}"
/>
{{end}}

{{if .IsNode}}
<link href="{{.RSSLink}}" rel="alternate" type="application/rss+xml"
      title="{{if ne .URL "/"}}{{.Title}} &middot; {{end}}{{.Site.Title}}"
/>
{{end}}

{{.Hugo.Generator}}

<link rel="canonical" href="{{.Permalink}}" />

{{ template "_internal/google_analytics_async.html" . }}

{{with .Site.Params.highlightjsTheme}}
<link rel="stylesheet" href="/css/highlightjs/{{.}}.css">
<script src="/js/highlight.pack.js"></script>
<script>hljs.initHighlightingOnLoad();</script>
{{end}}
